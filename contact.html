<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="assets/image/dumbways.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .container {
        width: 60%;
        padding: 20px 100px;
      }
      @media (max-width: 991.98px) {
        .navbar-collapse {
          text-align: center;
        }
        .navbar-nav {
          flex-direction: column;
        }
      }
      @media (max-width: 600px) {
        .navbar-collapse {
          text-align: center;
        }
        .navbar-nav {
          flex-direction: column;
        }
        .container {
          width: 80%;
          padding: 10px;
        }
      }
    </style>
    <title>My website</title>
  </head>
  <body>
    <nav
    class="navbar navbar-expand-lg bg-dark-subtle text-dark-emphasis p-3 m-1"
  >
    <div class="container-fluid">
      <img src="assets/image/dumbways.png" alt="" width="50" />
      <a class="navbar-brand" href="index.html"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item p-3">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item p-3">
            <a class="nav-link" href="blog.html">My Project</a>
          </li>
          <li class="nav-item p-3">
            <a class="nav-link fw-bold" href="testi.html">Testimonials</a>
          </li>
        </ul>
        <form>
          <a class="btn btn-dark" href="contact.html" role="button">
            Contact Me
          </a>
        </form>
      </div>
    </div>
  </nav>
    <div class="container shadow bg-body-tertiary rounded">
      <h1 class="text-center pt-5">Contact</h1>
      <form class="p-5">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Phone</label>
          <input type="number" class="form-control" id="number" />
        </div>
        <label for="select" class="form-label">Position</label>
        <select class="form-select mb-2" id="select">
          <option selected>Select</option>
          <option value="1">Frondend</option>
          <option value="2">Backend</option>
          <option value="3">Fullstack</option>
        </select>
        <div class="mb-3">
          <label for="message" class="form-label">Meassage</label>
          <textarea class="form-control" id="message" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-dark float-end" id="submit">Submit</button>
      </form>
    </div>
    <script src="assets/js/contact.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
